<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>

<body>
    <div class="container calc">
        <div class="calc__wrap">
            <div class="calc__display">
                <div class="calc__expression"></div>
                <p class="calc__result"></p>
            </div>
            <div class="calc__body">
                <div class="calc__row">
                    <button class="calc__btn">C</button>
                    <button class="calc__btn">±</button>
                    <button class="calc__btn">%</button>
                    <button class="calc__btn calc__btn_blue" data-btn="operation">÷</button>
                </div>
                <div class="calc__row">
                    <button class="calc__btn" data-btn="num">1</button>
                    <button class="calc__btn" data-btn="num">2</button>
                    <button class="calc__btn" data-btn="num">3</button>
                    <button class="calc__btn calc__btn_blue" data-btn="operation">x</button>
                </div>
                <div class="calc__row">
                    <button class="calc__btn" data-btn="num">4</button>
                    <button class="calc__btn" data-btn="num">5</button>
                    <button class="calc__btn" data-btn="num">6</button>
                    <button class="calc__btn calc__btn_blue" data-btn="operation">-</button>
                </div>
                <div class="calc__row">
                    <button class="calc__btn" data-btn="num">7</button>
                    <button class="calc__btn" data-btn="num">8</button>
                    <button class="calc__btn" data-btn="num">9</button>
                    <button class="calc__btn calc__btn_blue" data-btn="operation">+</button>
                </div>
                <div class="calc__row">
                    <button class="calc__btn" data-btn="num">0</button>
                    <button class="calc__btn">.</button>
                    <button class="calc__btn calc__btn-del">Delete</button>
                    <button class="calc__btn calc__btn_blue" data-btn="operation">=</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
